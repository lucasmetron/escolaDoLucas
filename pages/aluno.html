<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/eLogo.png">

    <title>Aluno</title>

    <link rel="stylesheet" href="/style/styleAluno.css">
    <link rel="stylesheet" href="https://use.typekit.net/xrz5qlt.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div class="conteinerAluno">
        <p id="floatLeft"> Área do estudante</p>
        <img id="floatRight" src="/assets/images/logo.png" alt="Escola do Lucas">

        <div class="alunoSaudacao">

            <div class="bolaAluno">
                <img id="fotoAlunoId" src="/assets/images/alunoMeio.jpg" alt="Foto do Aluno">
            </div>

            <div id="ola">
                <h1>Olá,<span style="color:#FECF00"> Lucas Rosa</span>!</h1>
            </div>

        </div>

        <div class="todasFuncoes">

            <div id="notas" class="notas funcoes">
                <div id="notasBola" class="bolaFuncoes" onmouseover="mudaImg('notasBola','/assets/images/notasYellow.png')" onmouseout="voltaImg('notasBola','/assets/images/notas.png')" >
                    <img id="imgEstrelas" src="/assets/images/notas.png" alt="notas">
                </div>
                <p>Notas</p>
            </div>

            <div class="faltas funcoes" >
                <div id="faltasBolas" class="bolaFuncoes" onmouseover="mudaImg('faltasBolas','/assets/images/faltasYellow.png')" onmouseout="voltaImg('faltasBolas','/assets/images/faltas.png')">
                    <img  src="/assets/images/faltas.png" alt="faltas">
                </div>

                <p>Faltas</p>
            </div>

            <div class="advertencias funcoes">
                <div id="advertenciasBolas" class="bolaFuncoes"  onmouseover="mudaImg('advertenciasBolas','/assets/images/advertenciaYellow.png')" onmouseout="voltaImg('advertenciasBolas','/assets/images/advertencia.png')">
                    <img  src="/assets/images/advertencia.png" alt="advertencias">
                </div>

                <p>Advertencias <br> e suspensões</p>
            </div>

            <div class="material funcoes">
                <div id="materialBolas" class="bolaFuncoes" onmouseover="mudaImg('materialBolas','/assets/images/materialAtividadeYellow.png')" onmouseout="voltaImg('materialBolas','/assets/images/materialAtividade.png')">
                    <img id="centralizador" src="/assets/images/materialAtividade.png" alt="material">
                </div>

                <p>Material <br> e atividades</p>
            </div>

        </div>

        <p id="duvidasTag"> <img src="/assets/images/duvidas.png" alt="balão de duvidas"> Dúvidas</p>

    </div>

    

    <script src="/script/aluno.js"></script>
</body>

</html>
